    <h1> 1nvd </h1>
    <p> 09/05/2021 </p> 
    <p> Cho hàm số y = f(x) liên tục trên đoạn [0;5] và thỏa mãn f(x) = f(5 - x), ∀x ∈ [0;5]. <br> 
      Chứng minh rằng với mọi số nguyên dương n, phương trình f(x) = f(x + 5/n) luôn có ít nhất một nghiệm </p>
